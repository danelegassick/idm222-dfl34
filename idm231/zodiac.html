            </button>

            <button id="Sco" class="icon-child">

            <button id="Aqu" class="icon-child">

        </div>

        <div class="results">

            <img src="" id="image">

            <h1 id="char"></h1>

            <h2 id="sign"></h2>

            <p id="hi"></p>

            <p id="text"></p>

    </main>
