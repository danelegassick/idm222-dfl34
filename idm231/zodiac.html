<body class="zodiac">

    <section class="top-half-zodiac">

        <div class="top-half-text">
            
            <h1 class="what-character">what mario character are you?</h1>
        
        </div>

        <div class="results">

            <img src="" id="image">

            <h1 class="result-header" id="char"></h1>

            <!-- <p class="result-text" id="hi"></p> -->

            <p class="result-text" id="text"></p>

        </div>

        <div class="top-half-inputs">

            <div class="birthday-form">
    
                <div class="userInfo">

                    <h2 class="input-label">name:</h2>
    
                    <p><input type="text" id="name" placeholder="First Name"></p>

                    <h2 class="input-label">birthday:</h2>
    
                    <p><input type="date" id="bday"></p>
    
                    <p><button id="userSubmit">Submit</button></p>
    
                </div>
            
            </div>

        </div>

    </section>

    <section class="bottom-half-zodiac">

    <div class="horizontal-scroll">

        <div class="card mario-bg">

            <h3 class="card-title">Mario</h3>

            <button class="btn" id="mario-btn">Learn more!</button>

        </div>

        <div class="card luigi-bg">

            <h3 class="card-title">Luigi</h3>

            <button class="btn" id="luigi-btn">Learn more!</button>

        </div>

        <div class="card wario-bg">

            <h3 class="card-title">Wario</h3>

            <button class="btn" id="wario-btn">Learn more!</button>

        </div>

        <div class="card peach-bg">

            <h3 class="card-title">Peach</h3>

            <button class="btn" id="peach-btn">Learn more!</button>

        </div>

        <div class="card waluigi-bg">

            <h3 class="card-title">Waluigi</h3>

            <button class="btn" id="waluigi-btn">Learn more!</button>

        </div>

        <div class="card goomba-bg">

            <h3 class="card-title">Goomba</h3>

            <button class="btn" id="goomba-btn">Learn more!</button>

        </div>

        <div class="card yoshi-bg">

            <h3 class="card-title">Yoshi</h3>

            <button class="btn" id="yoshi-btn">Learn more!</button>

        </div>

        <div class="card dk-bg">

            <h3 class="card-title">Donkey Kong</h3>

            <button class="btn" id="dk-btn">Learn more!</button>

        </div>

        <div class="card toad-bg">

            <h3 class="card-title">Toad</h3>

            <button class="btn" id="toad-btn">Learn more!</button>

        </div>

        <div class="card rosalina-bg">

            <h3 class="card-title">Rosalina</h3>

            <button class="btn" id="rosalina-btn">Learn more!</button>

        </div>

        <div class="card daisy-bg">

            <h3 class="card-title">Daisy</h3>

            <button class="btn" id="daisy-btn">Learn more!</button>

        </div>

        <div class="card bowser-bg">

            <h3 class="card-title">Bowser</h3>

            <button type="button" class="btn" id="bowser-btn">Learn more!</button>

        </div>

    </div>

    </section>
